<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino HTMX Example</title>

    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js" ></script>

</head>
<body>
    <h1 id="dd" >Hello, HTML!</h1>

    <a href="cust://test">cust text</a>

    <a href="http://test">http text</a>

    <button hx-get="ms-appx://messages" hx_target="#dd" hx-swap="innerHTML" >
    Put To Messages
</button>

</body>
</html>
